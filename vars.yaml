---
backup_archives:
  - name: "brave browser cache directory"
    archive_dest: "{{ ansible_env.HOME }}/my_workstation_backups/dot_cache__BraveSoftware.tar"
    archive_path: "{{ ansible_env.HOME }}/.cache/BraveSoftware"
    original_location: "{{ ansible_env.HOME }}/.cache/BraveSoftware"
    unarchive_dest: "{{ ansible_env.HOME }}/.cache/"
    unarchive_src: "{{ ansible_env.HOME }}/my_workstation_backups/dot_cache__BraveSoftware.tar"

  - name: "brave browser config directory"
    archive_dest: "{{ ansible_env.HOME }}/my_workstation_backups/dot_config__BraveSoftware.tar"
    archive_path: "{{ ansible_env.HOME }}/.config/BraveSoftware"
    original_location: "{{ ansible_env.HOME }}/.config/BraveSoftware"
    unarchive_dest: "{{ ansible_env.HOME }}/.config/"
    unarchive_src: "{{ ansible_env.HOME }}/my_workstation_backups/dot_config__BraveSoftware.tar"

  - name: "mozilla firefox cache directory"
    archive_dest: "{{ ansible_env.HOME }}/my_workstation_backups/dot_cache__mozilla.tar"
    archive_path: "{{ ansible_env.HOME }}/.cache/mozilla"
    original_location: "{{ ansible_env.HOME }}/.cache/mozilla"
    unarchive_dest: "{{ ansible_env.HOME }}/.cache/"
    unarchive_src: "{{ ansible_env.HOME }}/my_workstation_backups/dot_cache__mozilla.tar"

  - name: "mozilla firefox config directory"
    archive_dest: "{{ ansible_env.HOME }}/my_workstation_backups/dot_mozilla.tar"
    archive_path: "{{ ansible_env.HOME }}/.mozilla"
    original_location: "{{ ansible_env.HOME }}/.mozilla"
    unarchive_dest: "{{ ansible_env.HOME }}/"
    unarchive_src: "{{ ansible_env.HOME }}/my_workstation_backups/dot_mozilla.tar"

